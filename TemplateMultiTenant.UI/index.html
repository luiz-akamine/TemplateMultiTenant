<!DOCTYPE html>
<html data-ng-app="TemplateMultiTenantApp">
<head>
    <title>TemplateMultitenant</title>

    <link href="content/bootstrap.min.css" rel="stylesheet" />    <!-- bootsrap customizado http://bootswatch.com -->
    <link href="content/site.css" rel="stylesheet" />
    <link href="content/loading-bar.min.css" rel="stylesheet" />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" />
    <link href="content/social-buttons.css" rel="stylesheet" />

	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <!--Menu Início-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#!/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <!--Visibilidade de alguns botões do menu de acordo se existe usuário autenticado ou não-->
                    <li data-ng-hide="!authentication.isAuth"><a href="#!">Bem-vindo {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#!/products">Meus Produtos</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Sair</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#!/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#!/signup">Registre-se</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--Menu Fim-->

    <!--Informação Header Início-->
    <div class="jumbotron" style="padding-top: 2rem; padding-bottom: 2rem">
        <div class="container" style="margin-bottom: 0px">
            <div class="page-header text-center">
                <h1>Template MultiTenant</h1>
            </div>
            <p class="text-center">Single Page Application template com suporte a multi-banco para cada usuário registrado</p>
        </div>
    </div>
    <!--Informação Header Fim-->

    <!--ngView Início-->
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <!--ngView Fim-->    

    <!--Rodapé Início-->
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Criado por Luiz Akamine.</p>
                </div>               
            </div>
        </div>
    </div>
    <!--Rodapé Fim-->

    <!-- 3rd party libraries -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/momentjs.min.js"></script>
    <script src="app/components/mask.min.js"></script>
    <script src="app/components/ngCpfCnpj.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/AuthService.js"></script>
    <script src="app/services/productsService.js"></script>
    <script src="app/services/tokensManagerService.js"></script>
        
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/productsController.js"></script>
    <script src="app/controllers/refreshController.js"></script>
    <script src="app/controllers/tokensManagerController.js"></script>
    <script src="app/controllers/associateController.js"></script>            
    <script src="app/controllers/resetpasswordController.js"></script>            
</body>
</html>
